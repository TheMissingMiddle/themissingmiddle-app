<ion-header>
  <ion-navbar>
    <ion-title>
      The Missing Middle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" padding>
  <form [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon ios="ios-person" md="md-person" item-left></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Email" required formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon ios="ios-lock" md="md-lock" item-left></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Password" required formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full [disabled]="!loginForm.valid" (click)="doLogin()">Sign in</button>
    <p>
      <a href="#" (click)="goToRegister()">Go to Register</a>
    </p>
  </form>
</ion-content>
