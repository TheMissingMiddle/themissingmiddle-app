<ion-header>
  <ion-navbar>
    <ion-title>
      The Missing Middle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" padding>
  <ion-list>
    <ion-list-header>
      <h5>Login with:</h5>
    </ion-list-header>
    <ion-item *ngFor="let user of users" (click)="login(user)">
      <ion-icon ios="ios-contact" md="md-contact" item-left></ion-icon>
      {{ user.email }}
    </ion-item>
  </ion-list>
</ion-content>
