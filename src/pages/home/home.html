<ion-header>
  <ion-navbar>
    <ion-title>
      The Missing Middle
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon ios="ios-power" md="md-power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <ion-searchbar (ionInput)="searchContact($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of searchResult">
      <ion-icon ios="ios-contact" md="md-contact" item-left></ion-icon>
      {{ user.email }}
      <ion-icon ios="ios-add" md="md-add" item-right (click)="addContact(user)"></ion-icon>
    </ion-item>
  </ion-list>
	<ion-list>
    <ion-list-header>
      <h5>Contac List</h5>
    </ion-list-header>
    <ion-item *ngFor="let contact of contacts" (click)="chat(contact)">
      <ion-icon ios="ios-contact" md="md-contact" item-left></ion-icon>
      {{ contact.contact.email }}
    </ion-item>
  </ion-list>
</ion-content>
