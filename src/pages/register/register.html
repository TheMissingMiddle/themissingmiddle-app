<ion-header>
  <ion-navbar>
    <ion-title>
      The Missing Middle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" padding>
  <form [formGroup]="registerForm">
    <ion-list>
      <ion-item>
        <ion-label>
          <i class="ion-person"></i>
        </ion-label>
        <ion-input type="text" placeholder="Email" required formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <i class="ion-locked"></i>
        </ion-label>
        <ion-input type="password" placeholder="Password" required formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full [disabled]="!registerForm.valid" (click)="doRegister()">Sign up</button>
    <p>
      <a href="#" (click)="goToLogin()">Go to Login</a>
    </p>
  </form>
</ion-content>
